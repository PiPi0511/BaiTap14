<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reading List</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { border-bottom: 5px solid black; padding-bottom: 10px; }
    .book-list {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .book-card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .book-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .book-card .title {
      padding: 10px;
      font-weight: bold;
    }
    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #fff;
      border: 1px solid red;
      color: red;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .form-add {
      margin-top: 30px;
      padding: 20px;
      background-color: #42c9c3;
      border-radius: 4px;
    }
    .form-add input {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
    }
    .form-add button {
      padding: 10px;
    }
  </style>
</head>
<body>

  <p>ứng dụng quản lý sách sử dụng json-server thực hiện các chức năng CRUD cho Api Server</p>

  <h2>Reading List</h2>
  <div id="bookList" class="book-list"></div>

  <div class="form-add">
    <h3>Add a Book</h3>
    <label>Title</label><br />
    <input type="text" id="titleInput" placeholder="Enter book title" />
    <button onclick="addBook()">Create!</button>
  </div>

  <script>
    const bookList = document.getElementById('bookList');
    const titleInput = document.getElementById('titleInput');
    const API_URL = 'http://localhost:3000/books';

    // Load books
    async function fetchBooks() {
      const res = await fetch(API_URL);
      const books = await res.json();
      bookList.innerHTML = '';
      books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
          <img src="${book.image}" alt="book">
          <div class="title">${book.title}</div>
          <button class="remove-btn" onclick="deleteBook(${book.id})">×</button>
        `;
        bookList.appendChild(card);
      });
    }

    // Add book
    async function addBook() {
      const title = titleInput.value.trim();
      if (!title) return;
      const newBook = {
        title,
        image: `https://source.unsplash.com/200x150/?book,${encodeURIComponent(title)}` 
      };
      await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(newBook)
      });
      titleInput.value = '';
      fetchBooks();
    }

    // Delete book
    async function deleteBook(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchBooks();
    }

    fetchBooks(); // Initial load
  </script>

</body>
</html>
